<!-- component -->
<section class="border border-y-0 border-gray-800" >
  <!--Content (Center)-->

  <!-- Nav back-->
  <div class="flex justify-start">
    <div class="px-4 py-2 mx-2">
      <a class=" text-2xl font-medium rounded-full 
            text-blue-400 hover:bg-gray-800 hover:text-blue-300 float-right"
            routerLink="/home">
        <svg class="m-2 h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
          <g>
            <path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z">
            </path>
          </g>
        </svg>
      </a>
    </div>
    <div class="mx-2">
      <h2 class="mb-0 text-xl font-bold text-white">
        {{member.displayname}}</h2>
      <p class="mb-0 w-48 text-xs text-gray-400">{{member.trillCount}} Trills</p>
    </div>
  </div>

  <hr class="border-gray-800">
  
  <app-profile-header 
    [member]="member"
    [isMemberBlocked]="isMemberBlocked"
    [isUserBlocked]="isUserBlocked">
  </app-profile-header>


  <hr class="border-gray-800">

  @if(!isMemberBlocked && !isUserBlocked){
    <div *ngFor="let trill of (trills$ | async)">
      <app-trill-card [trill]="trill"></app-trill-card>
    </div>
  }@else {
    <p>you cannnot see this</p>
  }

</section>
