<div>
    <div class="flex ">
      <div class="px-2 py-2">
        <a  class=" text-2xl font-medium rounded-full 
          text-blue-400 hover:bg-gray-800 hover:text-blue-300 float-right"
          routerLink="/home">
          <svg class="m-2 h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <g>
              <path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z">
              </path>
            </g>
          </svg>
        </a>
      </div>

      <div class="flex-1">
        <h2 class="my-3 text-xl font-semibold text-white">{{ 'admin.label' | translate }}</h2>
      </div>
    </div>
    <hr class="border-gray-800">
</div>

<div class="flex justify-center border-b-2 w-full text-center ">
    <h2 class="flex-1 px-4 py-2 text-xl font-semibold text-white">{{ 'admin.user' | translate }}</h2>
    <h2 class="flex-1 px-4 py-2 text-xl font-semibold text-white">{{ 'admin.roles' | translate }}</h2>
    <h2 class="flex-1 px-4 py-2 text-xl font-semibold text-white">{{ 'admin.edit_roles' | translate }}</h2>
</div>
<hr class="border-gray-800">

<div *ngFor="let user of users">
    <div class="flex justify-center border-b-2 border-gray-500 w-full text-center" *ngIf="user">
      <div class="flex-1 px-4 py-2 font-semibold text-white">
          <div class="flex items-center">
              <img class="inline-block h-14 w-14 rounded-full mx-1 my-2"
                  src="{{user.profilePic}}" alt="">
              <div class="ml-2">
                <p class="text-base leading-6  text-white hover:underline">{{user.displayName}}</p>
                <p class="text-sm leading-5 text-gray-400">&#64;{{user.username}}</p>
              </div>
          </div>
      </div>

      <ul class="flex-1 px-4 py-2 flex flex-col items-center justify-center">
          <p *ngFor="let role of user.roles" class="text-base font-medium text-white">
              {{ role }}
          </p>
      </ul>

      <div class="flex flex-1 p-4 font-semibold text-white justify-center">
          <button class="bg-blue-600 hover:bg-blue-700 text-white
              hover:border-transparent rounded-lg py-1 px-3" (click)="openModal(user)">
              {{ 'admin.edit_roles' | translate }}
          </button>
      </div>
  </div>
</div>
