<!-- Set background color for the entire page -->
<body style="background-color: #15202b;">

  <!--Desktop Version -->
  <div class="flex mx-auto max-w-7xl h-full justify-center" *ngIf="isDesktop">

<!--
  <div class="flex mx-auto max-w-7xl h-full justify-center">
  -->
    <!-- Left Sidebar -->
    <div class="w-3/12 bg-gray-800 text-white justify-start" 
      *ngIf="(accountService.currentUser$ | async) as user">
      <app-sidebar-left></app-sidebar-left>
    </div>

    <!-- Content Section -->
    <div class="flex-1 overflow-auto px-2" *ngIf="!showRightSidebar">
      <ngx-spinner type="ball-spin-clockwise">
        <h3 class="text-white">Loading...</h3>
      </ngx-spinner>
      
      <router-outlet></router-outlet>
    </div>

    <!-- Messages Section -->
    <div class="flex-1 overflow-auto px-2 justify-end" *ngIf="showRightSidebar">
      <router-outlet></router-outlet>
    </div>

    <!-- Right Sidebar -->
    <div class="w-3/12 bg-gray-800 text-white justify-end" 
      *ngIf="!showRightSidebar && (accountService.currentUser$ | async) as user">
      <app-sidebar-right></app-sidebar-right>
    </div>
  </div>

  
  <!--Mobile Version-->
  <div class="flex flex-col mx-auto h-full justify-center" *ngIf="!isDesktop">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 right-0 bg-black p-2 flex justify-between items-center text-center">
      <div class="flex items-center justify-start">
        <button id="toggleMenu" class="text-3xl font-bold text-white hover:text-gray-300">
          â˜°
        </button>
      </div>
    
      <!--Icon -->
      <div class="flex items-center justify-center flex-grow"> <!-- Added flex-grow -->
        <a id="home" href="/">
          <img class="h-8" src="assets\images\logo.png" alt="Triller"/>
        </a>
      </div>
    </header>

    <!-- Content Section -->
    <div class="flex-1 overflow-auto px-2">
      <ngx-spinner type="ball-spin-clockwise">
        <h3 class="text-white">Loading...</h3>
      </ngx-spinner>
      
      <router-outlet></router-outlet>
    </div>
  </div>

</body>
